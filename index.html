<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <title>Shoot!</title>
</head>
<body>
    <header class="header">Rock, Paper, Scissors!</header>
    <div class="mainBox"> <!-- outer box-->
        <div class="scoreBox"> <!--flex box for scores -->
            <div class="playerScore"> <!-- flex box for each opponents score -->
                <div>0</div>
                <img src="./img/user.png" alt="User icons created by Freepik - Flaticon">
                <div>0</div>
            </div>
            <div class="compScore">
                <div>0</div>
                <img src="./img/computer.png" alt="Computer icons created by Freepik - Flaticon">
                <div>0</div>
            </div>
        </div>
        <div class="playBox"> <!--flex box for choices -->
            <div><img src="./img/stone.png"> </div>
            <div><img src="./img/stack-of-paper-outline.png"></div>
            <div><img src="./img/scissors.png"></div>
        </div>
    </div>
    <footer class="footer">Reset</footer>
    
</body>
</html>
